<!DOCTYPE html>
<html>
<head>
    <title>ram.touchSpin - Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
    <script src="../src/js/ramTouchSpin.js"></script>
    <link rel="stylesheet" href="../src/css/ramTouchSpin.css"">
</head>
<body>
    <div id="example" ng-app="test" ng-controller="TestController">
    
        <h1>ram.touchSpin - validation demo</h1>
    
		<form name="demoForm">		
			<input name="testInputDirective" type="text" ng-model="model.testValue" vertical="false" decimal-sep="." ram-touch-spin step="0.1" decimals="2">
			<span>testValue: {{model.testValue}}</span>
			<br>
			<span class="error" ng-show="demoForm.testInputDirective.$invalid">Invalid input</span>
		</form>	
		
		
    </div>
	<script>
      
    angular.module("test", ["ram.touchspin"]).controller("TestController", function($scope){
			$scope.model = {
				testValue : 0.1
			}
        })
       
	</script>
</body>
</html>
